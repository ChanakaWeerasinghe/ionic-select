<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-select [(ngModel)]="selected_month">
        <ion-option *ngFor="let m of months" value="{{m}}" [selected]="selected_month == m">{{ m }}</ion-option>
      </ion-select>
      
    </ion-item>

       <ion-item>
        <ion-label>Card</ion-label>
        <ion-select [(ngModel)]="selectedCard">
            <ion-option *ngFor="let card of cardList" >{{card.cardHolderName}}</ion-option>
        </ion-select>
    </ion-item>
</ion-content>
